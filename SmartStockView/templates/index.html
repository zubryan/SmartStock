<!doctype html>
<html lang="zh-cn">
<head>
    <title>围数资本SmartStock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js" ></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <style type="text/css">
        .need-read {
            color: blue;
            cursor: pointer;
            font-size: 18px;
        }
        form {
            margin: auto;
            max-width: 330px;
            margin-top: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        table {
            table-layout: fixed;
        }
        td {
            word-wrap: break-word;
            word-break: normal;
        }
        .input-group-addon {
            text-align: right;
            width:70px;
        }
        .input-group {
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <a href="javascript:void(0)" class="navbar-brand">围数资本SmartStock</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="/logout" >登出</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="login" class="container">
        <form id="loginForm" role="form" class="horizon-form">
            <div class="input-group">
                <span class="input-group-addon">用户名</span>
                <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" name="password" placeholder="密码">
            </div>


            <div class="input-group" style="text-align: center;">
                <input type="submit" class="btn btn-primary" value="登录"/>
                <input type="reset" class="btn btn-cancel " value="重置" style="margin-left: 10px"/>
            </div>
        </form>
    </div>
    <div id="content" class="container">
        <h4>盘后报告</h4>
        <div>
            <ul id="reportList">
            </ul>
        </div>
        <h4>盘中选股(未读<span id="unread-count">0</span>条)</h4>
        <table id="alertTable" class="table" width="100%" cellpadding="0" cellspacing="0">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- <embed id="beep" src="/static/sound/beep.wav" autostart="false" width="0" height="0" enablejavascript="true"/> -->
    <script type="text/javascript" src="/static/js/index.js"></script>
</body>
</html>
