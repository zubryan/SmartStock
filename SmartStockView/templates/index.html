<!doctype html>
<html lang="zh-cn">
<head>
    <title>SmartStock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js" ></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style type="text/css">
        .need-read {
            color: blue;
            cursor: pointer;
            font-size: 18px;
        }
        form {
            margin: auto;
            max-width: 330px;
            margin-top: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        table {
            table-layout: fixed;
        }
        td {
            word-wrap: break-word;
            word-break: normal;
        }
    </style>
</head>
<body>
    <div id="login" class="container">
        <form id="loginForm" role="form">
            <div class="input-group">
                <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>

            <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="密码"/>
            </div>

            <div class="input-group">
              <input type="submit" class="btn btn-primary" value="登录"/>
            </div>
        </form>
    </div>
    <div id="content" class="container">
        <h3>报告</h3>
        <div>
            <ul id="reportList">
            </ul>
        </div>
        <h3>选股(未读<span id="unread-count">0</span>条)</h3>
        <table id="alertTable" class="table" width="100%" cellpadding="0" cellspacing="0">
            <thead>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- <embed id="beep" src="/static/sound/beep.wav" autostart="false" width="0" height="0" enablejavascript="true"/> -->
    <script type="text/javascript" src="/static/js/index.js"></script>
</body>
</html>
